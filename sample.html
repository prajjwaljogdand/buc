<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!--stylesheet-->
</head>
<style>
    body{
        background: black;
    }
    .data{
    color: white ;
    font-weight: 500;
    border: 1px solid #890AFF;
    padding : 20px 10px;
    text-align: center;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    margin: 10px;
    text-overflow: none;
  box-shadow: 1px 1px 10px 2px black,  1px 1px 5px #890AFF; inset;

}
.data-box{
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}
</style>

<body>

    <div class="container-fluid p-4 justify-content-center data-box">
        <div class="row  justify-content-center">
            <div class="col-8   col-xl-2 data " data-aos="fade-up" id="nameId">
                Name : EMPIRE TOKEN
            </div>
            <div class="col-8  col-xl-2 data" data-aos="fade-up" id="typeId">
                Type : BEP-20
            </div>
            <div class="col-8  col-xl-2 data" data-aos="fade-up" id="symbolId">
                Symbol : EMPIRE
            </div>
            <div class="col-8    col-xl-2 data" data-aos="fade-up" id="supplyId">
                Supply : 1,000,000,000
            </div>
            <div class="col-8   col-xl-2  data" data-aos="fade-up" id="decimalId">
                Decimal : 9
            </div>
        </div>
    </div>

</body>

</html>
